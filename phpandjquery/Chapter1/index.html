<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用jQuery处理事件</title>
	<script type="text/javascript" src="../../resources/jquery.js"></script>
</head>
	<body>
		<style type="text/css">
		div	{ border : 1px solid black;float:left;height:200px; margin:10px; width:220px;}
		</style>
		<div>You can toggle this div using Alt+S</div>
		
		<div>You can toggle this div using Alt+G </div>
		
		<p style="clear:both;">&nbsp;</p>
		<p>Press Alt+B to toggle both divs</p>

	<script type="text/javascript">
	jQuery(document).ready(function($) {
		var altPressed = false;
		$(document).keydown(function(event) {
			if(event.which == 18) {
				altPressed = true;
			}
			if(altPressed) {
				switch(event.which)
				{
					case 83:
						$('div:first').slideToggle('slow');
						return false;
						break;
					case 71:
						$('div:last').slideToggle('slow');
						return false;
						break;
					case 66:
						$('div').slideToggle('slow');
						return false;
						break;
				}
			}
		});

		$(document).keyup(function(event) {
			if(event.which == 18) {
				altPressed = false;
			}
		});
	});
	</script>
</body>
</html>
