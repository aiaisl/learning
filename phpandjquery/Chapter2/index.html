<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用jQuery和PHP</title>
		<style type="text/css">
			ul{ border:1px solid black; list-style:none;margin:0pt;padding:0pt;float:left;font-family:Verdana, Arial, Helvetica, sans-serif;font-size:12px;width:300px;	}
			li{	padding:10px 5px;border-bottom:1px solid black;}
			span{ color:red;}
		</style>
	<script type="text/javascript" src="../../resources/jquery.js"></script>
</head>
<body>
		<label for="fileName">Enter file name to load: </label>
		<input type="text" id="fileName"/>
		<input type="button" value="Load file"/>
		<p id="result"></p>
	<script type="text/javascript">
	jQuery(document).ready(function($) {
		$('input:button').click(function(){
			if($('#fileName').val() == '') {
				$('#result').html('<span>Please provide a file name.</span>');
				return;
			}
			$.ajax({
				url : $('#fileName').val(),
				method : 'get',
				cache : false,
				success: function(data){
					$('#result').html(data);
				},
				error : function() {
					$('#result').html('<span>An error occured.</span>')
				}
			})
		})
	});
	</script>
</body>
</html>
