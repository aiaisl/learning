<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建漂亮的导航菜单</title>
	<script type="text/javascript" src="../../resources/jquery.js"></script>
	<style type="text/css">
body
{
	font-family:"Trebuchet MS",verdana;
}
ul
{
	list-style:none;
	margin:0;
	padding:0;
}
li.menuHeader
{
	border:1px solid #fff;
	float:left;
	padding:5px 10px;
	text-align:center;
	width:120px;	
}
ul.menuItem
{
	margin-top:5px;
}
.menuItem > li
{
	padding:5px 10px;
}
a
{
	color:#fff;
}
.about{ background-color:#6D9931;}
.products{ background-color:#D63333;}
.tech{ background-color:#D49248;}

	</style>
</head>
<body>
	<div>
		<ul>
			<li class="menuHeader about">
				<a href="#">About us</a>
				<ul class="menuItem">
					<li><a href="http://google.com">Company</a></li>
					<li><a href="#">Culture</a></li>
					<li><a href="#">Motto</a></li>
				</ul>
			</li>
			<li class="menuHeader products">
				<a href="#">Products</a>
				<ul class="menuItem">
					<li><a href="#">Shopping Cart</a></li>
					<li><a href="#">CMS</a></li>
					<li><a href="#">Blog Software</a></li>
				</ul>
			</li>
			<li class="menuHeader tech">
				<a href="#">Technology</a>
				<ul class="menuItem">
					<li><a href="#">PHP</a></li>
					<li><a href="#">JavaScript</a></li>
					<li><a href="#">MySql</a></li>
				</ul>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
	jQuery(document).ready(function($) {
		$('ul.menuItem').hide();
		$('li.menuHeader').hover(function() {
			$('ul', this).slideDown();
		}, function() {
			$('ul', this).slideUp();
		});
	});
	</script>
</body>
</html>
